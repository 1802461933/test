<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		
		
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		
		<div id="app-3">
			<p v-if="seen">现在那看到我了</p>
		</div>
		
		<div id="app-4">
			<ol>
			    <li v-for="todo in todos">
			      {{ todo.text }}
			    </li>
			</ol>
		</div>
		
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="click">逆转消息</button>
		</div>
		
		<div id="app-6">
			<p>{{ text }}</p>
			<input type="text" v-model="text" />
		</div>
		
		<div id="app-7">
			<ol>
				<todo-item 
					v-for="item in groceruList"
					v-bind:todo="item"
					v-bind:key="item.id"
					></todo-item>
			</ol>
		</div>	
		<script src="vue/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					message:"hello vue!"
				}
				
			});
			
			var app2 = new Vue({
			  el: '#app-2',
			  data: {
			    message: '页面加载于 ' + new Date()
			  }
			});
			
			var app3 = new Vue({
			  el: '#app-3',
			  data: {
			    seen:true
			  }
			});
			
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{ text: "第一行" },
						{ text: "第二行" },
						{ text: "第三行" }
					]
				}
			})
			
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: "Hello Vue.js"
				},
				methods: {
					click: function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			
			var app6 = new Vue({
				el: "#app-6",
				data: {
					text: 'hello Vue'
				}
			})
			
			Vue.component('todo-item',{
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			
			var app7=new Vue({
				el: "#app-7",
				data: {
					groceruList:[
						{id:0,text:'蔬菜'},
						{id:1,text:"苹果"},
						{od:2,text:'土豆'}
					]
				}
			});
		</script>
	</body>
</html>
