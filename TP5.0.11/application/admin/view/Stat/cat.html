{include file="static/view/inc_header.html"}

<h1>按媒体统计-{$y}{$m}<em></em></h1><div class="notice"></div>
<ul id="tools">

<li {if condition="!$m"}class="current"{/if}><a href="{:url('Stat/cat?y='.$y)}">全年</a></li>
{for start="1" end="13"  step="1" }
<li {if condition="$m==$i"}class="current"{/if}><a href="{:url('Stat/cat?y='.$y.'&m='.$i)}">{$i}月份</a></li>
{/for}
<li><a href="javascript:window.location.reload();">刷新</a></li>

</ul>
<table cellspacing="0" class="dataTable">
<tr>
<th style="width:50px;">ID</th>
<th >媒体名称</th>
<th style="width:150px;">采纳数量</th>
<th style="width: 150px;">详情</th>
</tr>

{foreach $list as $vo}
<tr>
<td>{$vo.id}</td>
<td>{$vo.name}</td>
<td>{$vo.count}</td>
<td><a class="btn1" href="{:url('Stat/catInfo?id='.$vo.id.'&y='.$y.'&m='.$m.'&name='.$vo.name)}">详情</a></td>
</tr>
{/foreach}

</table>
