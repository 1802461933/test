<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<div id="pic1" style="width: 37%;height: 400px;float:left;margin: 80px 0;"></div>
<div id="main" style="width: 60%;height: 400px;float:left;margin: 80px 0;"></div>



<div id="pic3" style="width:100%;height: 350px;float:left;margin: 80px 0;"></div>

<script src="__JS__/echarts.min.js"></script>
<!--折线图-->
<script>

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    option = {
        title: {
            text: '交通运行指数',
            x:'left'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            show:'false',
            data:['2016年9月9日']

        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        dataRange:{
            backgroundColor:'#ff0000',
            show:false
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['00:00','02:00','04:00','06:00','08:00','10:00','12:00','14:00','16:00','18:00','20:00','22:00','24:00']
        },
        yAxis: {
            type: 'value',
            splitLine:{show: false},
            data:[0,2,4,6,8,10],
            max:10,
            min:0,
            splitNumber:5,
            splitArea:{ show:true,
                areaStyle:{
                    color: ['rgba(76,167,76,1)','rgba(183,219,76,1)','rgba(255,255,76,1)','rgba(255,193,76,1)','rgba(255,76,76,1)']
                }
            }
        },
        series: [
            {
                name:'2016年9月9日',
                type:'line',
                smooth:true, //把曲线变圆滑
                stack: '总量',
                data:[3,2,6,9,5,8,5,6,8,9,7,9,8]
            }

        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<!--饼图-->
<script>
    var myCharts1 = echarts.init(document.getElementById('pic1'));
    option = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '65%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    myCharts1.setOption(option);
</script>
