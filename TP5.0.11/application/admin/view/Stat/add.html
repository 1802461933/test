{include file="static/view/inc_header.html"}

<h1>新建文章</h1>
<form name="form1" id="form1" action="{:url('Post/add')}" method="post" >
<input type="hidden" name="back_url" id="back_url" value="" />
<table cellpadding="6" cellspacing="0" class="formTable">
<tr>
<th>标题</th>
<td><input type="text" name="title" id="title" size="50" maxlength="100" minlength="2" required /> <span></span></td>
</tr>
<tr>
<th>备注</th>
<td><textarea name="content" id="content" class="ckeditor"></textarea><span></span></td>
</tr>
<tr>
<th>审批备注</th>
<td><textarea name="content" id="content" class="ckeditor"></textarea><span></span></td>
</tr>
<tr>
<th>内容</th>
<td><textarea name="content" id="content" class="ckeditor"></textarea><span></span></td>
</tr>
<tr>
<th>插图：</th>
<td>
<div id="queue"></div>
<input id="file_upload" name="file_upload" type="file" multiple="true">
</td>
</tr>
<tr>
<th>排序权值</th>
<td><input type="text" name="point" id="point" size="5" maxlength="6" value="0" /> <span></span></td>
</tr>
<tr>
<th>状态</th>
<td>
<select name="status" id="status">
<option value="">请选择</option>
<option value=""></option>

</select><span></span>
</td>
</table>

<div class="fixed_buttonbox">
<input type="submit" name="ok" id="ok_back" value="保存并返回" accesskey="s" />
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>
