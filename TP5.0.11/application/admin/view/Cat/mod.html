<h1>修改媒体</h1>
<form name="form1" id="form1" action="{:url('Cat/mod')}" method="post" >
<table cellpadding="6" cellspacing="0" class="formTable">
<div id="queue"></div>

<tr>
<th>媒体名称</th>
<td><input type="text" name="name" id="name" size="20"  value="{$data['name']}" /> <span></span></td>
</tr>

<tr>
<th>稿费</th>
<td><input type="text" name="payment" id="weight" size="20"  value="{$data['payment']}" /> <span></span></td>
</tr>
<div id="queue"></div>
</table>
<input type="hidden" name="mod_id"  value="{$data['id']}" />
<div class="fixed_buttonbox">
<input type="submit" name="ok" id="ok_back" value="保存并返回" accesskey="s" />
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>
