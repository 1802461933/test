{include file="static/view/inc_header.html"}

<h1>修改文章</h1>
<form name="form1" id="form1" action="{:url('Post/mod')}" method="post" >
<input type="hidden" value="{$post_info['id']}" name="cid" />
<table cellpadding="6" cellspacing="0" class="formTable">
<tr>
<th>标题</th>
<td><input type="text" name="title" id="title" size="50" maxlength="100" value="{$post_info['title']}" minlength="2" required /> <span></span></td>
</tr>
<tr>
<th>内容</th>
<td><textarea name="content" id="content" class="ckeditor"  required>{$post_info['content']}</textarea><span></span></td>
</tr>
<tr>
<th>备注</th>
<td><textarea name="note" id="note" class="">{$post_info['note']}</textarea><span></span></td>
</tr>
<tr>
<th>插图：</th>
<td>
<div id="queue"></div>
<input id="file_upload" name="file_upload" type="file" multiple="true">
</td>
</tr>
</table>

<div class="fixed_buttonbox">
<button type="submit" name="ok" id="ok_back" value="2" accesskey="s" />投稿</button>
<button type="submit" name="ok" id="ok_back" value="1" accesskey="s" />存草稿</button>
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>

{include file="static/view/inc_footer.html" /}
