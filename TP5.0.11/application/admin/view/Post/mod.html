{include file="inc_header.html"}
{include file="inc_article.html"}



<h1>修改文章</h1>
<form name="form1" id="form1" action="?inc=admin/article_edit_action" method="post" >
<input type="hidden" name="id" id="id" value="{$data.id}" />
<input type="hidden" name="back_url" id="back_url" value="{router->http_referer}" />
<table cellpadding="6" cellspacing="0" class="formTable">
<tr>
<th>标题</th>
<td><input type="text" name="title" id="title" value="{$data.title}" size="50" maxlength="100" /> <span></span></td>
</tr>
<tr>
<th>标签</th>
<td><input type="text" name="tags" id="tags" value="{$data.tags}" size="50" maxlength="50" /> <span>此处需输入标签ID，多个标签用逗号隔开。</span></td>
</tr>
<tr>
<th>摘要</th>
<td><textarea name="brief" id="brief">{$data.brief}</textarea><span></span></td>
</tr>
<tr>
<th>内容</th>
<td><textarea name="content" id="content" class="ckeditor">{$data.content}</textarea><span></span></td>
</tr>
<tr>
<th>插图：</th>
<td>
<div id="queue"></div>
<input id="file_upload" name="file_upload" type="file" multiple="true">
</td>
</tr>
<tr>
<th>来源</th>
<td><input type="text" name="source" id="source" value="{$data.source}" size="50" maxlength="50" /> <span></span></td>
</tr>
<tr>
<th>作者</th>
<td><input type="text" name="author" id="author" value="{$data.author}" size="50" maxlength="50" /> <span></span></td>
</tr>
<tr>
<th>媒体文件</th>
<td><input type="text" name="media" id="media" value="{$data.media}" size="80" maxlength="100" /> <span></span></td>
</tr>
<tr>
<th>链接到</th>
<td><input type="text" name="linkto" id="linkto" value="{$data.linkto}" size="80" maxlength="100" /> <span></span></td>
</tr>
<tr>
<th>题图</th>
<td><input type="text" name="thumb" id="thumb" value="{$data.thumb}" size="50" maxlength="50" />
<input class="img_browse" id="thumb_browse" type="file" name="fileToUpload" rel="article" />
<img src="{router->php_dir}/assets/images/browse.png" class="img_browse_face" />
<img src="{router->php_dir}/assets/images/loading.gif" class="loading" />
<span>支持jpg/gif/png格式</span></td>
</tr>
<tr>
<th>排序权值</th>
<td><input type="text" name="point" id="point" value="{$data.point}" size="5" maxlength="6"/> <span></span></td>
</tr>
<tr>
<th>状态</th>
<td>
<select name="status" id="status">
<option value="">请选择</option>
{foreach from=$config.articleStatus key=key item=item}
<option value="{$key}"{if $key == $data.status} selected="selected"{/if}>{$item}</option>
{/foreach}
</select><span></span>
</td>
</tr>
<tr>
<th>权重</th>
<td><input type="text" name="weight" id="weight" size="5" maxlength="8" value="{$data.weight}" /> <span>请输入整数</span></td>
</tr>
</table>

<div class="fixed_buttonbox">
<input type="submit" name="ok" id="ok_back" value="保存并返回" accesskey="s" />
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>

{include file="inc_footer.html"}
