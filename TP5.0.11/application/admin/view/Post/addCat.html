{include file="static/view/inc_header.html"}


<h1>添加媒体</h1>
<form name="form1" id="form1" action="{:url('Post/addcat')}" method="post" >
	<input type="hidden" value="{$cid}" name="cid"/>
<table cellpadding="6" cellspacing="0" class="formTable">
{foreach $list as $key=>$val}
<tr>
<th >{$val['name']}</th>
<td width="400px">
	{if condition="$val['status']==1"}
		<input name="cat_id[]" type="checkbox" style="display:none;"  checked="checked" value="{$val['id']}" />
		<input name="cat_id[]" type="checkbox" checked="checked" disabled="disabled" value="{$val['id']}" />
		{else/}
		<input name="cat_id[]" type="checkbox" {if condition="in_array($val['id'],$cat_list_id)"} checked="checked"{/if} value="{$val['id']}" />
	{/if}
</td>
</tr>
{/foreach}
<span></span>
</table>
<div class="fixed_buttonbox">
<input type="submit" name="ok" id="ok_back" value="保存并返回" accesskey="s" />
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>

{include file="static/view/inc_footer.html"}
