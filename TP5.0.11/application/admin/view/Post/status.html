{include file="static/view/inc_header.html"}

<div>
<h2>标题:</h2>
<h3>{$post_info['title']}</h3>
</div>
<div>
	<h2>内容:</h2>
	{$post_info['content']}
</div>
<div>
	<h2>作者备注</h2>
	<div>
		{$post_info['note']}
	</div>
</div>
<form name="form1" id="form1" action="{:url('Post/status')}" method="post" >
<input type="hidden" value="{$post_info['id']}" name="cid" />
<table cellpadding="6" cellspacing="0" class="formTable">
<tr>
<th>审批备注</th>
<td><textarea name="memo" id="memo" class="">{$post_info['memo']}</textarea><span></span></td>
</tr>
<tr>
<th>审批状态</th>
<td>
	<select name="status">
		<option value="4">采纳</option>
		<option value="3">退回修改</option>
		<option value="-1">弃用</option>
	</select>
</td>
</tr>
</table>

<div class="fixed_buttonbox">
<input type="submit" name="submit" value="确定" />
<input type="button" name="cancel" id="cancel" value="取消(×)" />
</div>
</form>

{include file="static/view/inc_footer.html" /}
