<h1>修改用户密码</h1>
<form name="form1" id="form1" action="{:url('User/modPassword')}" method="post" >

<table cellpadding="6" cellspacing="0" class="formTable">
<tr>
<th>密码</th>
<td><input type="password" name="password" id="title" value="" size="50" maxlength="100" /> <span></span></td>
</tr>
<span></span>
</table>
<div class="fixed_buttonbox">

</div>
</form>
